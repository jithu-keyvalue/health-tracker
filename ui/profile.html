<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - Health Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #007bff;
      color: white;
    }

    .navbar h2 {
      margin: 0;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .navbar button {
      font-size: 14px;
      padding: 10px;
      border: none;
      background: #0056b3;
      color: white;
      cursor: pointer;
    }

    .navbar button:hover {
      background: #003f6b;
    }

    /* Main content styling */
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .profile-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-card h3 {
      margin-top: 0;
    }

    .profile-card p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2 onclick="window.location.href='/home.html'">Health Tracker</h2>
    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="profile-container">
    <div class="profile-card">
      <h3>Profile</h3>
      <p><strong>Name:</strong> <span id="profile-name"></span></p>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
    </div>
  </div>

  <script>
    const API = "http://localhost:8000";

    // Load profile data
    async function loadProfile() {
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "index.html";  // Redirect to sign in if no token found
        return;
      }

      const res = await fetch(`${API}/users/profile`, {
        headers: { "Authorization": `Bearer ${token}` },
      });
      const data = await res.json();

      document.getElementById("profile-name").textContent = data.name;
      document.getElementById("profile-email").textContent = data.email;
    }

    // Logout function
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";  // Redirect to sign in after logout
    }

    loadProfile();
  </script>

</body>
</html>
