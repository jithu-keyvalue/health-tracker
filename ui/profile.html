<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - Health Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    h2 {
      margin-top: 0;
    }

    .profile-info {
      margin-top: 20px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Health Tracker - Profile</h2>

  <div class="profile-info">
    <p><strong>Name:</strong> <span id="profile-name"></span></p>
    <p><strong>Email:</strong> <span id="profile-email"></span></p>
  </div>

  <button onclick="logout()">Logout</button>

  <script>
    const API = "http://localhost:8000";

    // Load profile data
    async function loadProfile() {
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "signin.html";  // Redirect to sign in if no token found
        return;
      }

      const res = await fetch(`${API}/profile`, {
        headers: { "Authorization": `Bearer ${token}` },
      });
      const data = await res.json();

      document.getElementById("profile-name").textContent = data.name;
      document.getElementById("profile-email").textContent = data.email;
    }

    // Logout function
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";  // Redirect to sign in after logout
    }

    loadProfile();
  </script>
</body>
</html>
