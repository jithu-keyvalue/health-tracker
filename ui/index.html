<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    h2, h3 {
      margin-top: 0;
    }

    input {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      border: 1px solid #ccc;
      margin-top: 8px;
      padding: 10px;
      border-radius: 4px;
    }

    form {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>Health Tracker</h2>

  <form id="form">
    <label>Date (YYYY-MM-DD)</label>
    <input id="date" type="text" placeholder="e.g. 2024-04-10" required />

    <label>Hb Value</label>
    <input id="hb" type="number" step="0.1" placeholder="e.g. 13.5" required />

    <button type="submit">Submit</button>
  </form>

  <h3>Hb History</h3>
  <ul id="list"></ul>

  <script>
    const API = "http://localhost:8000";

    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      await submit();
    });

    async function submit() {
      const date = document.getElementById("date").value;
      const hb = parseFloat(document.getElementById("hb").value);

      const response = await fetch(`${API}/observations`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, hb })
      });

      if (!response.ok) {
        const errorText = await response.text();
        console.error("POST failed:", response.status, errorText);
        return;
      }

      document.getElementById("date").value = "";
      document.getElementById("hb").value = "";

      load();
    }

    async function load() {
      const res = await fetch(`${API}/observations`);
      const data = await res.json();
      const list = document.getElementById("list");
      list.innerHTML = "";

      data.forEach(obs => {
        const li = document.createElement("li");
        li.innerText = `${obs.date} â†’ ${obs.hb}`;
        list.appendChild(li);
      });
    }

    load();
  </script>
</body>
</html>
