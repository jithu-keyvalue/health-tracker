<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
  
    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 15px;
    }
  
    .navbar h2 {
      margin: 0;
      font-size: 1.5rem;
      cursor: pointer;
    }
  
    .navbar div {
      display: flex;
      gap: 15px;  /* Add spacing between buttons */
    }
  
    .navbar button {
      font-size: 14px;
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .navbar button:hover {
      background-color: #003f6b;
    }
  
    /* Main content styling */
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
  
    .form-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    .form-card h3 {
      margin-top: 0;
    }
  
    input, button {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
  
    button {
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  
    button:hover {
      background: #0056b3;
    }
  
    ul {
      list-style: none;
      padding: 0;
    }
  
    li {
      background: white;
      border: 1px solid #ccc;
      margin-top: 8px;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
  
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h2 onclick="window.location.href='/home.html'">Health Tracker</h2>
    <div>
      <button onclick="window.location.href='/profile.html'">Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Health Observation Form (Card) -->
  <div class="container">
    <div class="form-card">
      <form id="form">
        <label>Date (YYYY-MM-DD)</label>
        <input id="date" type="text" placeholder="e.g. 2024-04-10" />
      
        <label>Hb Value</label>
        <input id="hb" type="number" step="0.1" placeholder="e.g. 13.5" />
      
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Hb History List -->
    <h3>Your Hb History</h3>
    <ul id="list"></ul>
  </div>

  <script>
    const API = "http://localhost:8000";
    const token = localStorage.getItem("token");

    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      await submit();
    });

    // Logout function
    function logout() {
      localStorage.removeItem("token");  // Remove token from localStorage
      window.location.href = "/index.html";  // Redirect to sign-in page
    }

    // Submit Hb data
    async function submit() {
      console.log("Submit function triggered");
      
      const date = document.getElementById("date").value;
      const hb = parseFloat(document.getElementById("hb").value);
      console.log('date', date)
      console.log('hb', hb)

      await fetch(`${API}/observations/`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ date, hb })
      });

      document.getElementById("date").value = "";
      document.getElementById("hb").value = "";
      load();
    }

    // Load and display the list of observations
    async function load() {
      const res = await fetch(`${API}/observations/`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const data = await res.json();
      const list = document.getElementById("list");
      list.innerHTML = "";

      data.forEach(obs => {
        const li = document.createElement("li");
        li.innerText = `${obs.date} â†’ ${obs.hb}`;
        list.appendChild(li);
      });
    }

    // Call load() when the page loads
    load();
  </script>

</body>
</html>
